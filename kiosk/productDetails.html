<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Какаду - Кіоск</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<body>
    <div class="element">
        <div class="element2">
            <img src="assets/images/1.png" alt="Бургер" class="image">
            <h3 class="title">Дабл бургер</h3>
            <div class="description">
                <p>Булочка, котлета яловича, сир, соус, цибуля, огірок</p> 
            </div>
            <div class="price">
                <p>98 грн</p>
            </div>
            <button class="cart-button">В кошик</button>
            <div class="quantity-controls">
                <button class="quantity-button" id="decrease">-</button>
                <input type="text" id="quantity" value="1">
                <button class="quantity-button" id="increase">+</button>
            </div>
        </div>
    </div>
