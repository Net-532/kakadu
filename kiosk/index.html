<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Какаду - Кіоск</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/cart.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
    </header>
   



    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2 g-3 justify-content-center" id="product-list">

        </div>
    </div>

    <div class="modal" tabindex="-1" id="full_description_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="full-card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasBottomLabel">Кошик</h5>
      <div>
        <button type="button" class="btn" id="cart-clear-button">Очистити</button>
        <button type="button" id ="cart-close-button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
  </div>
  <div class="offcanvas-body small" id="cart-main-container"></div>
  <div id="cart-bottom">
    <div id="cart-total-text">Всього до сплати: </div>
    <div class="cart-numb" id="cart-total-numb"></div>
  </div>
</div>


<footer class="bg-dark text-white py-3">
  <div class="container">
      <div class="row">
          <div class="col">
              <button class="btn btn-outline-light btn-lg fw-bold">Відмінити замовлення</button>
          </div>
          <div class="col text-end"> 
              <button class="btn btn-outline-light btn-lg fw-bold">Оформити замовлення</button>
          </div>
      </div>
      <div class="row mt-3">
          <div class="col">
              <button id="open-cart" class="btn btn-outline-light btn-lg fw-bold w-100">
                  <i class="bi bi-cart-fill me-2"></i>
                  Кошик порожній
              </button>
          </div>
      </div>
  </div>
</footer>
<script src="assets/JavaScript/products.js"></script>
<script src="assets/JavaScript/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
