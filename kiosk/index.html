<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/JavaScript/products.js"></script>
    <script src="assets/JavaScript/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
 <body>

    <div class="modal" tabindex="-1" id="full_description_modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body">
                <p id="full-card-text"></p>
              </div>
          </div>
        </div>
      </div>

 <div class="container" id="product-list"></div>
 <div id="alert-container"></div>
 
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasBottomLabel">Cart</h5>
        <div>
          <button type="button" class="btn btn-primary" id="clear-cart">Очистити все</button>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
    </div>
    <div class="offcanvas-body small"></div>
  </div>
  <button id="open-cart" class="btn btn-primary">Відкрити кошик</button>

 </body>
